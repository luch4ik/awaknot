name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ipa:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # Use the latest Xcode 16 available
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || echo "Using default Xcode"
          xcodebuild -version

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project ItsukiAlarm.xcodeproj \
            -scheme ItsukiAlarm \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ItsukiAlarm.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r ItsukiAlarm.xcarchive/Products/Applications/ItsukiAlarm.app Payload/
          zip -r ItsukiAlarm.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ItsukiAlarm-Unsigned
          path: ItsukiAlarm.ipa
